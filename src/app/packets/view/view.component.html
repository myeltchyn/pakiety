<div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
   </div>
<div class="table-current">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >
    <ng-container matColumnDef="nazwapakietu">
      <th mat-header-cell *matHeaderCellDef> Pakiet </th>
      <td mat-cell *matCellDef="let element"><span class="packetname" (click)="clickPacketName(element.idpakietu)"> {{element.nazwapakietu}} </span></td>
    </ng-container>

    <ng-container matColumnDef="zatwprzezias">
      <th mat-header-cell *matHeaderCellDef> Zatw. przez IAS </th>
      <td mat-cell *matCellDef="let element"> {{element.zatwprzezias | trueFalse}} </td>
    </ng-container>

    <ng-container matColumnDef="liczbaok">
      <th mat-header-cell *matHeaderCellDef> Liczba OK </th>
      <td mat-cell *matCellDef="let element"> {{element.liczbaok}} </td>
    </ng-container>

    <ng-container matColumnDef="osobazatwierdzajaca">
      <th mat-header-cell *matHeaderCellDef> Osoba zatw. </th>
      <td mat-cell *matCellDef="let element"> {{element.osobazatwierdzajaca}} </td>
    </ng-container>

    <ng-container matColumnDef="datawydania">
      <th mat-header-cell *matHeaderCellDef> Data wydania </th>
      <td mat-cell *matCellDef="let element"> {{element.datawydania}} </td>
    </ng-container>

    <ng-container matColumnDef="wykonacdo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> WykonaÄ‡ do </th>
      <td mat-cell *matCellDef="let element"> {{element.wykonacdo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div>
    <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>
  </div>
  <div>
    <button mat-raised-button color="primary" routerLink='dodaj'>Dodaj pakiet</button>
  </div>
</div>
