<div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
   </div>
<div class="table-current">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >
    <ng-container matColumnDef="nazwa">
      <th mat-header-cell *matHeaderCellDef> Pakiet </th>
      <td mat-cell *matCellDef="let element"><span class="kursor" (click)="clickPacketName(element.id)"> {{element.nazwa}} </span></td>
    </ng-container>

    <ng-container matColumnDef="zatwprzezias">
      <th mat-header-cell *matHeaderCellDef> Zatw. przez IAS </th>
      <td mat-cell *matCellDef="let element"><span class="kursor" (click)="clickConfirm(element.id)"> {{element.zatwprzezias | trueFalse}} </span> </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Liczba OK </th>
      <td mat-cell *matCellDef="let element"> {{countExecute(element.id) | async}} </td>
    </ng-container>

    <ng-container matColumnDef="osobazatwierdzajaca">
      <th mat-header-cell *matHeaderCellDef> Osoba zatw. </th>
      <td mat-cell *matCellDef="let element"> {{element.osobazatwierdzajaca}} </td>
    </ng-container>

    <ng-container matColumnDef="dataWydania">
      <th mat-header-cell *matHeaderCellDef> Data wydania </th>
      <td mat-cell *matCellDef="let element"> {{element.dataWydania | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="terminWykonania">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> WykonaÄ‡ do </th>
      <td mat-cell *matCellDef="let element"> {{element.terminWykonania | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div>
    <mat-paginator [length]="resultsLength" [pageSize]="8"></mat-paginator>
  </div>
  <div>
    <button mat-raised-button color="primary" routerLink='dodaj'>Dodaj pakiet</button>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="getWykonanie()">Wykonanie</button>
  </div>
</div>
