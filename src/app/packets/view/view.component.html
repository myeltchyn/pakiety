<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  <ng-container matColumnDef="nazwapakietu">
    <th mat-header-cell *matHeaderCellDef> Pakiet </th>
    <td mat-cell *matCellDef="let element"> {{element.nazwapakietu}} </td>
  </ng-container>

  <ng-container matColumnDef="zatwprzezias">
    <th mat-header-cell *matHeaderCellDef> Zatw. przez IAS </th>
    <td mat-cell *matCellDef="let element"> {{element.zatwprzezias}} </td>
  </ng-container>

  <ng-container matColumnDef="liczbaok">
    <th mat-header-cell *matHeaderCellDef> Liczba OK </th>
    <td mat-cell *matCellDef="let element"> {{element.liczbaok}} </td>
  </ng-container>

  <ng-container matColumnDef="osobazatwierdzajaca">
    <th mat-header-cell *matHeaderCellDef> Osoba zatw. </th>
    <td mat-cell *matCellDef="let element"> {{element.osobazatwierdzajaca}} </td>
  </ng-container>

  <ng-container matColumnDef="datawydania">
    <th mat-header-cell *matHeaderCellDef> Data wydania </th>
    <td mat-cell *matCellDef="let element"> {{element.datawydania}} </td>
  </ng-container>

  <ng-container matColumnDef="wykonacdo">
    <th mat-header-cell *matHeaderCellDef> WykonaÄ‡ do </th>
    <td mat-cell *matCellDef="let element"> {{element.wykonacdo}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
